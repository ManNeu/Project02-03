<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Vaccination Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
      integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
        <!-- BRANDING -->
    <br>
        <div class="col-lg justify-content-center text-center">
          <h2 id="brand">Vaccination Tracker</h2>
        </div>

        <!-- FORM AREA -->
    <div class="container">
      <div class="row d-flex justify-content-center security-screen">
        <div class="col-md-6">
          <h2>Sign Up</h2>
          <form class="signup">
            <div class="form-group">
              <label for="InputName">Name</label>
              <input
                type="text"
                class="form-control"
                id="fname-input"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div
              style="display: none"
              class="alert alert-danger"
              role="alert"
              id="alert"
            >
              <span class="sr-only">Error: Please enter a valid input.</span>
              <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-secondary">Sign Up</button>
          </form>
          <br />
          <p>Or login <a href="login.html">here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/signup.js"></script>
  </body>
</html>
