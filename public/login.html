<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Vaccination Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
      integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center security-screen">
        <div class="col-md-6">
          <h2>Login</h2>
          <form class="login">
            <div class="form-group">
              <label for="InputName">Name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="signup.html">here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
  </body>
</html>
