      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index">Home</a>

        <li class="nav-item active">

        </li>

    </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg justify-content-center text-center">
        <h2 class="welcome"></h2>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-lg justify-content-center text-center">
        <h3>List of Diseases</h3>


        <span class="disease-container">
          <ul>
            <li>aaa - until n months</li>
            <li>bbb - until n months</li>
            <li>ccc - until n months</li>
            <li>ddd - until n months</li>
          </ul>
        </span>


        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle diseaseSearchBtn" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Disease
          </button>
          <div class="dropdown-menu diseaseSearch" aria-labelledby="dropdownMenuButton"></div>
        </div>
      </div>

      <div class="col-lg justify-content-center text-center">
        <h3>List of Countries</h3>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select country from Region
          </button>
          <div class="dropdown-menu countrySearch" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="Asia">Asia</a>
            <a class="dropdown-item" id="Africa">Africa</a>
            <a class="dropdown-item" id="NorthAmerica">North America</a>
            <a class="dropdown-item" id="SouthAmerica">South America</a>
            <a class="dropdown-item" id="Europe">Europe</a>
            <a class="dropdown-item" id="Oceania">Oceania</a>
            <a class="dropdown-item" id="Antarctica">Antarctica</li>
          </div>
          <div class="result"></div>
        </div>
      </div>
    </div>



  </div>
