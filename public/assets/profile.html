<!-- CONTAINER -->
<br>

          <span class="shopping-container">
            <ul>
              <span class="placeholder">Loading your shopping list...</span>
            </ul>
          </span>
        </div>

        <!-- VACCINATION HISTORY -->
        <div class="col-6 vaxlist">
          <h2>Your Protection History:</h2>
          <p>Check your last time you were vaccinated to see if you need a booster</p>
          <span class="protection-container">
            <ul>
              <span class="placeholder">Loading your protection history...</span>
            </ul>
          </span>
        </div>

      </div>
    </div>
