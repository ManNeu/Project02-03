<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>My Vaccination Profile | Vaccination Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
      integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/index">Vaccination Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/destination">My Vaccine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-auto username" href="/index"></a>
          </li>
        </ul>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">
          <a href="./logout">Log Out</a>
        </button>
      </div>
    </nav>
    <h2 class="username"></h2>

    <br />
    <!-- <div class="container-fluid my-container"> -->
    <div class="container">
      <div class="row">
        <div class="col-6 vaxlist">
          <h3>Shopping List:</h3>
          <p>Consult your doctor about how to protect yourself</p>
          <span class="shopping-container">
            <ul>
              <span class="placeholder">Shopping list empty</span>
            </ul>
          </span>
        </div>

        <div class="col-6 vaxlist">
          <h3>Your Protection History:</h3>
          <p>Check your last time you were protected to see if you need a booster</p>
          <span class="protection-container">
            <ul>
              <span class="placeholder">No vaccinations or protections recorded</span>
            </ul>
          </span>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="assets/js/profileview.js" type="text/javascript"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>
